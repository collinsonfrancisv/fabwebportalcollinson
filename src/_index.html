<!DOCTYPE html>
<html lang="en" class="html-lang-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel='icon' href='favicon.ico' />
    <title>FAB Loyalty</title>
</head>


<body>

<div class="l-root-wrap">

  <div class="c-main-bar">

      <h1 class="c-rewards__header">Fab Points</h1>
      <span class="c-rewards__points"></span>

    </div><!-- .c-rewards-points -->

    <div class="c-menu-container">
    <ul class="l-menu-array">
    

      <li class="l-menu-array__child">

        <div class="c-menu">

          <h1 class="c-menu__title">Redeem Rewards</h1>
          
          <ul class="l-menu-item-array">

            <li class="l-menu-item-array__child">
              <div class="c-menu__item">
                <span class="c-menu__icon"></span>
                <span class="c-menu__label">Shop</span>
              </div>
            </li>
            
            <li class="l-menu-item-array__child"> 
              <div class="c-menu__item">
                <span class="c-menu__icon"></span>
                <span class="c-menu__label">Travel</span>
              </div>
            </li>

            <li class="l-menu-item-array__child"> 
              <div class="c-menu__item">
                <span class="c-menu__icon"></span>
                <span class="c-menu__label">Voucher</span>
              </div>
            </li>

          </ul><!-- .l-menu-item-array -->

        </div><!-- .c-menu -->

      </li><!-- .l-menu-array__child -->

      <li class="l-menu-array__child">

          <div class="c-menu">
  
            <h1 class="c-menu__title" disabled>Manage Rewards</h1>
            
            <ul class="l-menu-item-array">
  
              <li class="l-menu-item-array__child">
                <div class="c-menu__item">
                  <span class="c-menu__icon"></span>

                <div class="c-menu__item">
                  <span class="c-menu__icon"></span>

              </li>
  
            </ul><!-- .l-menu-item-array -->
  
          </div><!-- .c-menu -->
  
      </li><!-- .l-menu-array__child -->

      <li class="l-menu-array__child">

        <div class="c-menu">

          <h1 class="c-menu__title" disabled>Activity</h1>
          
          <ul class="l-menu-item-array">

            <li class="l-menu-item-array__child">
              <div class="c-menu__item">
                <span class="c-menu__icon"></span>
                <span class="c-menu__label">My Activity</span>
              </div>
            </li> 

          </ul><!-- .l-menu-item-array -->

        </div><!-- .c-menu -->
    
      </li><!-- .l-menu-array__child -->
    
    </ul><!-- .l-menu-array -->

  <main class="l-main-content-wrap">
    MAIN CONTENT GOES HERE
